<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice Bloody - Логи Firewall</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .log-entry {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ff073a;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .log-entry.blocked {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .log-entry.allowed {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .refresh-btn {
            margin: 20px 0;
        }
        .log-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff073a;
        }
        .auto-refresh {
            margin: 10px 0;
        }
        .auto-refresh input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="side-decoration left"></div>
    <div class="side-decoration right"></div>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div class="container">
        <div class="team-name">VICE BLOODY</div>
        <h1>Логи Firewall'a</h1>

        <div class="log-stats">
            <div class="stat-card">
                <div>Всего записей</div>
                <div class="stat-value" id="total-logs">0</div>
            </div>
            <div class="stat-card">
                <div>Заблокировано</div>
                <div class="stat-value" id="blocked-count">0</div>
            </div>
            <div class="stat-card">
                <div>Разрешено</div>
                <div class="stat-value" id="allowed-count">0</div>
            </div>
        </div>

        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="auto-refresh" checked>
                Автообновление каждые 5 секунд
            </label>
        </div>

        <button class="btn refresh-btn" onclick="loadLogs()">Обновить логи</button>
        
        <div id="logs-container" class="logs-container">
            <div class="log-entry">Загрузка логов...</div>
        </div>

        <footer>
            <p>Vice Bloody Firewall Logs | © 2025 Все права защищены</p>
            <p><a href="/" style="color: #ff073a;">← Вернуться к управлению</a></p>
        </footer>
    </div>

    <script>
        let autoRefreshInterval = null;

        function loadLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs-container');
                    const totalLogs = document.getElementById('total-logs');
                    const blockedCount = document.getElementById('blocked-count');
                    const allowedCount = document.getElementById('allowed-count');

                    if (data.error) {
                        container.innerHTML = `<div class="log-entry">Ошибка: ${data.error}</div>`;
                        return;
                    }

                    const logs = data.logs || [];
                    totalLogs.textContent = logs.length;

                    let blocked = 0;
                    let allowed = 0;

                    if (logs.length === 0) {
                        container.innerHTML = '<div class="log-entry">Логи пусты</div>';
                    } else {
                        container.innerHTML = logs.map(log => {
                            const isBlocked = log.includes('BLOCKED:');
                            const isAllowed = log.includes('ALLOWED:') || log.includes('PASS:');
                            
                            if (isBlocked) blocked++;
                            if (isAllowed) allowed++;

                            const className = isBlocked ? 'blocked' : (isAllowed ? 'allowed' : '');
                            return `<div class="log-entry ${className}">${log}</div>`;
                        }).join('');
                    }

                    blockedCount.textContent = blocked;
                    allowedCount.textContent = allowed;
                })
                .catch(error => {
                    document.getElementById('logs-container').innerHTML = 
                        '<div class="log-entry">Ошибка загрузки логов</div>';
                });
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadLogs, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            toggleAutoRefresh();
            
            document.getElementById('auto-refresh').addEventListener('change', toggleAutoRefresh);
        });

        // Очистка интервала при закрытии страницы
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
